<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <title>Habits</title>

<body>
    <header>
        <img src="assets/logo.svg" alt="Logomarca do aplicativo Habits">
        <button><img src="assets/plus.svg" alt="+">
            <div>
              Registrar o meu dia  
            </div>
            
        </button>
    </header>
    <form id="form-Habits">
        <div class="Habits">
            <div class="habit" data-name="run">🏃‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍎</div>
            <div class="habit" data-name="journal">📰</div>
            <div class="habit" data-name="takePills">💊</div>
        </div>
        <div class="days"></div>
    </form>
    <div id="social-links">
        <a href="https://www.instagram.com/mv.flute/"target="_blank"><ion-icon name="logo-instagram" ></ion-icon></a>
        <a href="https://www.facebook.com/matheus.vieira.37266"target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="https://wa.link/nen5y3"target="_blank"><ion-icon name="logo-whatsapp"></ion-icon></a> 
        <a href="https://www.linkedin.com/in/matheus-grz-9b5b39233/"target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
